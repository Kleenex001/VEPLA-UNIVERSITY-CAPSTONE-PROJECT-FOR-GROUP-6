</head>
<body>
    <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><img src="Assets/logo.png" alt="Logo" class="logo"></a></li>
                    <li><a href="home.html" id="spacer">Home</a></li>

        <ul class="form-image-container">
        <li>
           <img src="Assets/signup and sign in.jpg" alt="Sign Up Image" class="signup-image">
        </li>
    <li>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                <div id="newPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <button type="submit" class="submit-btn">Reset Password</button>
            <p>Remembered your password? <a href="sign in.html">Sign In</a></p>
        </form>
    </div>
    </li>
        </ul>
