<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign in.css">
</html>
<body>
    <h1>Sign In</h1>
    <form action="/submit_signin" method="post" id="signinForm">
        <div class="form-group">
        <label for="email">Email:</label><br><br>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
        </div>
        <div class="form-group">
        <label for="password">Password:</label><br><br>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
        </div>
        <div class="form-group">
        <button type="submit" value="Sign in"onclick="window.location.href='Dashboard.html'">Sign In</button>
        <div class="error" id="submitError"></div>
        </div>
        <p>Don't have an account? <a href="sign up.html">sign up here</a></p>
    </form>
    <script src="sign in.js"></script>
</body>
</html>
